spring:
  application:
    name: falsework
    
# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wamogu.falsework

# knife4j?????
knife4j:
  enable: true
  setting:
    language: zh_cn

# graceful
graceful-response:
  # exclude-packages:
  # exclude-return-types:
  exclude-urls:
    - /v3/api-docs/*